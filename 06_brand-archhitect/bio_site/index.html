<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit_negi9</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .verified {
            color: navy;
        }
        .bio {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
        }
        .links a {
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: navy;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Avatar" class="avatar">
        <h1>Rohit_negi9 <span class="verified"></span></h1>
        <p class="bio">Exploring new horizons</p>
        <div class="links">
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
